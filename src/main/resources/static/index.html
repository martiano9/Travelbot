<!DOCTYPE html>
<html>
<head>
    <title>Travel Chatbot Assistant</title>
    <link rel="stylesheet" href="./css/app.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="main">
    <div class="header">
        <p class="messenger-bot-name margin-none">Brian.ai</p>
        <p class="messenger-bot-description margin-none">Your Virtual Travel Buddy!</p>
    </div>
    <div class="messenger">
        <div class="left-panel">
            <ul id="log-box">

            </ul>
        </div>
        <div class="right-panel">
            <div class="messages">
                <div class="connecting">
                    Connecting...
                </div>
                <div style="height: 100%; overflow: auto;">
                <ul id="message-box">

                </ul>
                </div>
            </div>
            <div class="chat">
                <form class="chat-form" id="form">
                    <textarea class="chat-form-input" placeholder="Type your message here..." rows="1" maxlength="640" id="textarea"></textarea>
                    <button type="submit" class="chat-button hidden" id="send"></button>
                    <button type="button" class="speak-button disabled" id="speak"><i class="fas fa-microphone"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXGMyUxFTg1Yq8QGiliMb-sTQMAcWSxcQ"
        type="text/javascript"></script>
<script src="./js/main.js"></script>
</body>
</html>
